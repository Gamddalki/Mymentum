<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mymentum</title>
  </head>
  <body>
    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <div id="dday">
      <form id="dday-form" class="hidden" autocomplete="off">
        <input
          id="dday-title-input"
          required
          type="text"
          placeholder="Any special plan?"
        /><br />
        <input
          id="dday-date-input"
          required
          minlength="10"
          maxlength="10"
          placeholder="YYYY-MM-DD"
        />
        <input type="submit" class="hidden" />
      </form>
      <span id="dday-title" class="hidden"></span>
      <span id="dday-counter" class="hidden"></span>
    </div>

    <div id="search">
      <a href="https://google.com" target="blank">Search</a>
    </div>

    <div id="title">
      <span id="clock"></span>
      <span id="greeting" class="hidden"></span>
      <form id="login-form" class="hidden">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="Enter your name"
        />
      </form>
    </div>

    <div id="todo">
      <form id="todo-form">
        <input
          required
          type="text"
          placeholder="What do you have to do today?"
        />
      </form>
      <ul id="todo-list"></ul>
    </div>

    <div id="quote">
      <span></span>
      <span></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/dday.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
